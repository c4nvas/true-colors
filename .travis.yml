sudo: false
language: bash
os:
  - linux

addons:
  apt:
    packages:
      - python
      - python-serial
      - gperf
      - curl

before_install:
  - PROJECT_PATH=$(pwd)

install:
  - mkdir -p ~/esp
  - cd ~/esp
  - wget https://dl.espressif.com/dl/xtensa-esp32-elf-linux64-1.22.0-80-g6c4433a-5.2.0.tar.gz
  - tar -xzf xtensa-esp32-elf-linux64-1.22.0-80-g6c4433a-5.2.0.tar.gz
  - export PATH=$PATH:$HOME/esp/xtensa-esp32-elf/bin
  - git clone --recursive https://github.com/espressif/esp-idf.git
  - export IDF_PATH=~/esp/esp-idf

after_failure:
  - curl -F "chat_id=$TELEGRAM_CHAT_ID" -F "text=Build fail. Please check code." https://api.telegram.org/bot$TELEGRAM_BOT_API/sendmessage

script:
  - cd $PROJECT_PATH
  - make all

deploy:
  - curl -F "chat_id=$TELEGRAM_CHAT_ID" -F "caption=Ï∞ç" -F "document=@./build/true-colors.bin" https://api.telegram.org/bot$TELEGRAM_BOT_API/senddocument